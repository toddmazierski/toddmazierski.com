---
layout: page
title: Music
permalink: /music
---

<div>
  {%- if site.posts.size > 0 -%}
  <ul class="post-list">
    {% for post in site.categories.music -%}
    <li>
      <span class="post-meta">{{ post.date | date: '%Y' }}</span>
      <h3>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h3>
      {%- if site.show_excerpts -%}
      {{ post.excerpt }}
      {%- endif -%}
    </li>
    {%- endfor -%}
  </ul>
  {%- endif -%}
</div>
